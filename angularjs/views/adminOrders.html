<div ng-controller="ordersCtrl">
    <tabel class="table table-striped table-bordered">
        <tr>
            <th>名字</th>
            <th>城市</th>
            <th>Value</th>
            <th></th>
        </tr>
        <tr ng-repeat="order in orders">
            <td>{{order.name}}</td>
            <td>{{order.city}}</td>
            <td>{{calcTotal(order) | currency}}</td>
            <td>
                <button ng-click="selectOrder(order)" class="btn btn-xs btn-primary">详情</button>
            </td>
        </tr>
    </tabel>
    <div ng-show="selectedOrder">
        <h4>订单详情</h4>
        <table class="table table-striped table-bordered">
            <tr>
                <th>名字</th>
                <th>数量</th>
                <th>价格</th>
            </tr>
            <tr ng-repeat="item in selectedOrder.products">
                <td>{{item.name}}</td>
                <td>{{item.count}}</td>
                <td>{{item.price | currency}}</td>
            </tr>
        </table>
    </div>
</div>
