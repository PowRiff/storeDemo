<style>
    span.error{color: red; font-weight: bold;}
</style>
<div class="container">
    <h2>付款</h2>
    <p>请输入详细资料</p>
    <form name="shippingForm" novalidate>
        <div class="well">
            <h3>收件人</h3>
            <div class="form-group">
                <input type="text" name="name" placeholder="姓名" class="form-control" ng-model="data.shipping.name" required>
                <span class="error" ng-show="shippingForm.name.$error.required">请输入姓名！</span>
                <input type="text" name="tel" placeholder="手机号码" class="form-control" ng-model="data.shipping.tel" maxlength="11" required>
                <span class="error" ng-show="shippingForm.tel.$error.required">请输入手机号码！</span>
            </div>
            <h3>详细地址</h3>
            <div class="form-group">
                <label class="label label-default">街道地址：</label>
                <input type="text" name="street" class="form-control"  ng-model="data.shipping.street" required>
                <span class="error" ng-show="shippingForm.street.$error.required">请输入街道地址！</span>
            </div>
            <div class="form-group">
                <label class="label label-default">省份：</label>
                <input type="text" name="province" class="form-control" ng-model="data.shipping.province" required>
                <span class="error" ng-show="shippingForm.province.$error.required">请输入省份！</span>
            </div>
            <div class="form-group">
                <label class="label label-default">城市：</label>
                <input type="text" name="city" class="form-control" ng-model="data.shipping.city" required>
                <span class="error" ng-show="shippingForm.city.$error.required">请输入城市！</span>
            </div>
            <div class="form-group">
                <label class="label label-default">邮政编码：</label>
                <input type="text" name="zip" class="form-control" ng-model="data.shipping.zip" maxlength="6"  required>
                <span class="error" ng-show="shippingForm.zip.$error.required">请输入邮政编码！</span>
            </div>
            <div class="text-center">
                <button ng-disabled="shippingForm.$invalid" class="btn btn-primary" ng-click="sendOrder(data.shipping)">完成</button>
            </div>
        </div>
    </form>
</div>
