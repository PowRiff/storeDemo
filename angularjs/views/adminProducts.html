<style>
    #productTable {width: auto;}
    #productTable td {max-width: 150px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;}
    #productTable td input {max-width: 125px;}
</style>

<div ng-controller="productCtrl">
    <table id="productTable" class="table table-striped table-bordered">
        <tr>
            <th>名字</th>
            <th>描述</th>
            <th>属性</th>
            <th>价格</th>
            <th></th>
        </tr>
        <tr ng-repeat="item in products" ng-hide="item.id == editedProduct.id">
            <td>{{item.name}}</td>
            <td class="description">{{item.description}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price | currency}}</td>
            <td>
                <button class="btn btn-xs btn-primary" ng-click="startEdit(item)">编辑</button>
                <button class="btn btn-xs btn-primary" ng-click="deleteProduct(item)">删除</button>
            </td>
        </tr>
        <tr ng-class="{danger:editedProduct}">
            <td><input ng-model="editedProduct.name" required></td>
            <td><input ng-model="editedProduct.description" required></td>
            <td><input ng-model="editedProduct.category" required></td>
            <td><input ng-model="editedProduct.price" required></td>
            <td>
                <button ng-hide="editedProduct.id" ng-click="createProduct(editedProduct)" class="btn btn-xs btn-primary">新建</button>
                <button ng-show="editedProduct.id" ng-click="updateProduct(editedProduct)" class="btn btn-xs btn-primary">保存</button>
                <button ng-show="editedProduct" ng-click="cancelEdit()" class="btn btn-xs btn-primary">取消</button>
            </td>
        </tr>
    </table>
</div>
